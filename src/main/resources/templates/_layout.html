<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <title>Layout page</title>
    <link rel="icon" type="image/png" sizes="32x32" th:href="@{/icon/32.png}">
    <link rel="icon" type="image/png" sizes="16x16" th:href="@{/icon/16.png}">
    <link rel="stylesheet" th:href="@{/style.css}">
    <!--Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/Wruczek/Bootstrap-Cookie-Alert@gh-pages/cookiealert.css">
</head>
<body>
<!-- Navigation -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container">
        <a class="navbar-brand" href="/">BikeXange</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive"
                aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="/">Home
                        <span class="sr-only">(current)</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/listItems/">All Bikes</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/addItem/">Add Bike</a>
                </li>
                <li th:if="${#httpServletRequest.remoteUser} == null" class="nav-item">
                    <a class="nav-link" href="/login/">Login</a>
                </li>
                <li th:if="${#httpServletRequest.remoteUser} != null" class="nav-item">
                    <form th:action="@{/logout}" method="post">
                        <button type="submit" class="nav-link btn btn-link">Logout</button>
                    </form>
                </li>
            </ul>
        </div>
    </div>
</nav>

<main layout:fragment="header">
    <p>Page content goes here</p>
</main>


<main layout:fragment="main" class="container">
    <p>Page content goes here</p>
</main>

<main layout:fragment="footer">
    <footer class="py-5 bg-dark">
        <div class="container">
            <p class="m-0 text-center text-white">Copyright &copy; BikeXange 2021</p>
        </div>
    </footer>
</main>

</main>
<script th:src="@{/webjars/jquery/3.5.1/dist/jquery.js}"></script>
<script th:src="@{/webjars/popper.js/1.16.1-lts/dist/umd/popper.js}"></script>
<script th:src="@{/webjars/bootstrap/4.5.2/dist/js/bootstrap.js}"></script>

</body>
</html>
