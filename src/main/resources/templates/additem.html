<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{_layout.html}">
<head>
    <meta charset="UTF-8">
    <title>Add Item - BikeXange</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="../static/css/style.css" th:href="'css/style.css'">
</head>
<body>
<main layout:fragment="header">
    <header class="bg-primary py-5 mb-5bg-image"
            style="background-image: url('https://www.iderbrandt.com/bild2.jpg'); height: 35vh">
        <div class="container h-100">
            <div class="row h-100 align-items-center">
                <div class="col-lg-12">
                    <div class="card" style="width: 18rem;">
                        <div class="card-body">
                            <h1 class="display-4 text-primary">Add Bike</h1>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>
</main>
<main layout:fragment="main">
    <div th:if="${#httpServletRequest.remoteUser} == null" class="container"><h1 class="display-6">Please login to add
        bike</h1></div>
    <div th:if="${#httpServletRequest.remoteUser} != null" class="container">
        <p th:if="${errorMsg != null}" th:text="${errorMsg}"></p>
        <form th:action="@{/addItem}" th:object="${item}" method="POST">
            <div class="form-group">
                <label class="my-1 mr-2 col-sm-2 col-form-label col-form-label-lg" for="inlineFormCustomSelectPref">Category</label>
                <p th:if="${#fields.hasErrors('category')}"></p>
                <select class="custom-select my-1 mr-sm-2" th:field="*{category}" id="inlineFormCustomSelectPref"
                        placeholder="Choose a category" th:errorclass="error">
                    <option th:each="category : ${T(com.blocketlight.BlocketLight.Category).values()}"
                            th:value="${category}" th:text="${category.displayValue}"></option>
                </select>
            </div>
            <div class="form-group">
                <label for="formGroupExampleInput2"
                       class="col-sm-2 col-form-label col-form-label-lg">Description</label>
                <p th:if="${#fields.hasErrors('description')}">
                    <input type="text" class="form-control" id="formGroupExampleInput2"
                           placeholder="Description can not be empty!" th:field="*{description}" th:errorclass="error">
                </p>
                <p th:if="!${#fields.hasErrors('description')}">
                    <input type="text" class="form-control" id="formGroupExampleInput2a" placeholder="Description"
                           th:field="*{description}"></p>
            </div>
            <div class="form-group">
                <label for="formGroupExampleInput2" class="col-sm-2 col-form-label col-form-label-lg">Build year</label>
                <p th:if="${#fields.hasErrors('buildYear')}">
                    <input type="text" class="form-control" id="formGroupExampleInput3"
                           placeholder="Build year can not be empty!" th:field="*{buildYear}" th:errorclass="error"></p>
                <p th:if="!${#fields.hasErrors('buildYear')}">
                    <input type="text" class="form-control" id="formGroupExampleInput3a" placeholder="Build year"
                           th:field="*{buildYear}"></p>
            </div>
            <div class="form-group">
                <label for="formGroupExampleInput2" class="col-sm-2 col-form-label col-form-label-lg">Price</label>
                <p th:if="${#fields.hasErrors('price')}">
                    <input type="text" class="form-control" id="formGroupExampleInput4"
                           placeholder="Price can not be empty!" th:field="*{price}" th:errorclass="error"></p>
                <p th:if="!${#fields.hasErrors('price')}">
                    <input type="text" class="form-control" id="formGroupExampleInput4a" placeholder="Price"
                           th:field="*{price}"></p>
            </div>
            <div class="form-group">
                <label for="formGroupExampleInput2" class="col-sm-2 col-form-label col-form-label-lg">Image URL</label>
                <p th:if="${#fields.hasErrors('imageURL')}">
                    <input type="text" class="form-control" id="formGroupExampleInput5"
                           placeholder="Image URL can not be empty!" th:field="*{imageURL}" th:errorclass="error"></p>
                <p th:if="!${#fields.hasErrors('imageURL')}">
                    <input type="text" class="form-control" id="formGroupExampleInput5a" placeholder="Image URL"
                           th:field="*{imageURL}"></p>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
    <main layout:fragment="footer">
    </main>
</main>
</body>
</html>
