<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<meta charset="UTF-8">

<title>Blocket Light</title>

<link rel="stylesheet" href="../static/style.css" th:href="'/style.css'">

<!--Required meta tags -->
<meta charset="utf-8">
<meta name="viewport"content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!--Bootstrap CSS -->
<link rel="stylesheet"href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"crossorigin="anonymous">

</head>
<body>
<div class="container">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="index.html">Navbar</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="index.html">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="addItem.html">Add Item</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="login.html">Login</a>
                </li>


            </ul>
            <form class="form-inline my-2 my-lg-0">
                <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
            </form>
        </div>
    </nav>


    <div class="jumbotron">
        <h1 class="display-4">Welcome to Blocket Light!</h1>
        <p class="lead">This text can be changed</p>
        <hr class="my-4">
        <p>and this text can also change...</p>

        <a class="btn btn-primary btn-lg" href="searchResult.html" role="button">Go to the items!</a>
    </div>


<table>
    <tr>
        <th>Category</th>
        <th>Description</th>
        <th>Build Year</th>
        <th>Price</th>
    </tr>
    <tr th:each="item : ${items}">
        <td><p th:text="${item.category}" /></td>
        <td><p th:text="${item.description}" /></td>
        <td><p th:text="${item.buildYear}" /></td>
        <td><p th:text="${item.price}" /></td>
    </tr>
</table>

</body>
</html>
