<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>List Items - Blocket Light</title>
    <link rel="stylesheet" href="../static/style.css" th:href="'/style.css'">

    <!--Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!--Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!--jQuery -->
       <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>

<!-- Custom styles for this template -->
<link rel="stylesheet" href="../static/css/style.css" th:href="'css/style.css'">

</head>

<body>

<!-- Navigation -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container">
        <a class="navbar-brand" href="/">Blocket Light</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="/">Home
                        <span class="sr-only">(current)</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="listItems">All Bikes</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="addItem">Add Bike</a>
                </li>
                <li th:if="!${session.isLoggedIn}" class="nav-item">
                    <a class="nav-link" href="login">Login</a>
                </li>
                <li th:if="${session.isLoggedIn}" class="nav-item">
                    <a class="nav-link" href="logout">Logout</a>
                </li>
            </ul>
        </div>
    </div>

</nav>

<!-- Header -->
<header class="bg-primary py-5 mb-5bg-image" style="background-image: url('http://www.iderbrandt.com/bild.jpg'); height: 35vh">
    <div class="container h-100">
        <div class="row h-100 align-items-center">
            <div class="col-lg-12">
                <div class="card" style="width: 18rem;">
                    <div class="card-body">
                        <h1 class="display-4 text-primary">All Bikes</h1>
                    </div>
                </div>
            </div>
        </div>
    </div>
</header>


<!-- Page Content -->
<div class="container">
    <br>
    <input class="form-control" id="myInput" type="text" placeholder="Filter..">
    <table th:if="${items != null}" class="table table-hover">
        <thead>
        <tr>
            <th scope="col">Category</th>
            <th scope="col">Description</th>
            <th scope="col">Build Year</th>
            <th scope="col">Price</th>
        </tr>
        </thead>
        <tbody id="myTable">
        <tr th:each="item : ${items}">
            <td><a th:href="'/' + ${item.id}" p th:text="${item.category.displayValue}" /></td>
            <td><a th:href="'/' + ${item.id}" p th:text="${item.description}" /></td>
            <td><a th:href="'/' + ${item.id}" p th:text="${item.buildYear}" /></td>
            <td><a th:href="'/' + ${item.id}" p th:text="${item.price} + ' kr'" /></td>
        </tr>
        </tbody>
    </table>
    <h1 th:if="${items == null}" th:text="'No matches found for '+ ${keyword}"> </h1>
</div>
<!-- /.container -->

<!-- Footer -->
<footer class="py-5 bg-dark">
    <div class="container">
        <p class="m-0 text-center text-white">Copyright &copy; Mini Project-2 Blocket Light 2021</p>
    </div>
    <!-- /.container -->
</footer>






<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>

<script>
$(document).ready(function(){
  $("#myInput").on("keyup", function() {
    var value = $(this).val().toLowerCase();
    $("#myTable tr").filter(function() {
      $(this).toggle($(this).text().toLowerCase().indexOf(value) > -1)
    });
  });
});
</script>

</body>
</html>
